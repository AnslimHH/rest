{% load static %} <!--Подключение всех статистических файлов с помощью шаблонизатора Jinja-->

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'main/img/logo.svg' %}" type="image/svg">
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>
<body>
<div class="conteiner">
        <header class="conteinerheader">
            <div class="contentheader">
                    <div class="logo">
                        <img class="logoimg" src="{% static 'main/img/logo.png' %}" alt="logo">
                    </div>
                        <a class="textheader" href="{% url 'home' %}">Главная</a>
                <form action="{% url 'home' %}" class="formsearch">
                    <input class="search" type="search" name="query" placeholder="Поиск">
                    <button class="buttosearch" type="submit">Найти</button>
                </form>
            </div>
        </header>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
